<h2>{{title}}</h2>
<app-user-list [users]="userService.users"/>

<div>
    <label for="name">Name</label>
    <input type="text" id="name" #inputName>

    <label for="age">Age</label>
    <input type="number" id="age" #inputAge>
 
    <button (click)="userService.addUser(inputName,inputAge)" >Add User</button>
</div>

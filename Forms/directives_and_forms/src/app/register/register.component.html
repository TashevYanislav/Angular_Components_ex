<div routerLink="/home">Go back Home</div>
<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email" />
  </div>
  <div *ngIf="registerForm.get('email')?.touched">
    <div
      *ngIf="registerForm.get('email')?.errors?.['required']"
      style="color: red"
    >
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>
  <div
    *ngIf="registerForm.get('password')?.errors?.['maxlength']"
    style="color: orange"
  >
    Password must be no more than
    {{registerForm.get('password')?.errors?.['maxlength']?.requiredLength}}
  </div>
  <button>Submit</button>
</form>

<div routerLink="/home">Go back Home</div>
<h1>Login</h1>
<!-- Template Driven-->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
    />
  </div>
  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color: red">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      [appMaxCount]="4"
      #passwordInput="ngModel"
    />
  </div>
  <div *ngIf="passwordInput.errors?.['appMaxCount']" style="color: orange">
    Password must be no more than 4 simbols
  </div>
  <button>Login</button>
</form>

<p>User List Works</p>

<button (click)="fetchUsers()" [class.disabled]="isLoading">
  Reload Users
</button>
<app-global-loader *ngIf="isLoading" />

<div *ngIf="!isLoading">
  <ul>
    <li
      *ngFor="let user of users"
      class="item"
      [routerLink]="['/user-list', 'details', user.id]"
    >
      User Name:{{ user.name }}, Lives in: {{ user.address.city }}
    </li>
  </ul>
</div>
